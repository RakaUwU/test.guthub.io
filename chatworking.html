<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox</title>
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #121212;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            background: rgba(30, 30, 30, 0.8);
            border-radius: 8px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 80vh;
            border: 1px solid #444;
        }

        h2 {
            text-align: center;
            color: #ff6f61;
        }

        #active-users {
            text-align: center;
            color: #fff;
            margin-bottom: 10px;
        }

        #chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #1c1c1c;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #message-input {
            width: 70%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #2a2a2a;
            color: #fff;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        #send-btn {
            background-color: #4CAF50;
            color: white;
        }

        #record-btn {
            background-color: #e74c3c;
            color: white;
        }

        .message {
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
            width: fit-content;
            position: relative;
        }

        .message.user {
            background-color: #3498db;
            color: #fff;
            align-self: flex-end;
        }

        .message.other {
            background-color: #e74c3c;
            color: #fff;
            align-self: flex-start;
        }

        .timestamp {
            font-size: 0.75em;
            color: #bbb;
            margin-top: 5px;
        }

        audio {
            width: 100%;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <h2>Chatbox</h2>
        <p id="active-users">Active Users: 0</p> <!-- Active User Count -->
        <div id="chat-box"></div>
        <div>
            <input type="text" id="message-input" placeholder="Type a message..." disabled />
            <button id="send-btn" disabled>Send</button>
            <button id="record-btn" disabled>ðŸŽ¤ Record</button>
        </div>
    </div>

    <script>
        const supabaseUrl = "https://zrtwumuldcprzrcnhole.supabase.co";
        const supabaseAnonKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpydHd1bXVsZGNwcnpyY25ob2xlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzg0NzM5OTAsImV4cCI6MjA1NDA0OTk5MH0.aHJgotzFJDxXU7JMdNaf1VOoy3ZDm5nW3HpQdvxMmHU";
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseAnonKey);
        const storageBucket = "chat-audios";

        let username = localStorage.getItem("username");
        let mediaRecorder;
        let audioChunks = [];

        const ACTIVE_TIMEOUT = 10; // Users are considered inactive after 10 sec

        async function promptUsername() {
            username = prompt("Enter your username:");
            if (!username) {
                alert("Username is required!");
                return promptUsername();
            }
            localStorage.setItem("username", username);
            enableChat();
            fetchMessages();
            startActiveUserTracking();
        }

        function enableChat() {
            document.getElementById("message-input").disabled = false;
            document.getElementById("send-btn").disabled = false;
            document.getElementById("record-btn").disabled = false;
        }

        function formatTimestamp(timestamp) {
            return new Date(timestamp).toLocaleString();
        }

        function clearChatBox() {
            document.getElementById("chat-box").innerHTML = "";
        }

        async function fetchMessages() {
            const { data, error } = await supabaseClient
                .from("messages")
                .select("*")
                .order("created_at", { ascending: true });

            if (error) {
                console.error("Error fetching messages:", error);
                return;
            }

            clearChatBox();

            data.forEach(msg => {
                const messageElement = document.createElement("div");
                messageElement.classList.add("message", msg.username === username ? "user" : "other");

                if (msg.message.includes("https://")) {
                    messageElement.innerHTML = `
                        <strong>${msg.username}</strong>: <br>
                        <audio controls>
                            <source src="${msg.message}" type="audio/webm">
                        </audio>
                        <span class="timestamp">(${formatTimestamp(msg.created_at)})</span>
                    `;
                } else {
                    messageElement.innerHTML = `
                        <strong>${msg.username}</strong>: ${msg.message}
                        <span class="timestamp">(${formatTimestamp(msg.created_at)})</span>
                    `;
                }

                document.getElementById("chat-box").appendChild(messageElement);
            });

            document.getElementById("chat-box").scrollTop = document.getElementById("chat-box").scrollHeight;
        }

        async function sendMessage() {
            const messageInput = document.getElementById("message-input");
            const messageText = messageInput.value.trim();
            if (!messageText) return;

            await supabaseClient.from("messages").insert([{ username, message: messageText }]);
            messageInput.value = "";
            fetchMessages();
        }

        async function startRecording() {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];

            mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
            mediaRecorder.onstop = async () => {
                const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
                const filePath = `audio_${Date.now()}.webm`;

                const { error } = await supabaseClient.storage
                    .from(storageBucket)
                    .upload(filePath, audioBlob);

                if (error) {
                    console.error("Error uploading audio:", error);
                    return;
                }

                const { data } = await supabaseClient.storage
                    .from(storageBucket)
                    .getPublicUrl(filePath);

                await supabaseClient.from("messages").insert([{ username, message: data.publicUrl }]);
                fetchMessages();
            };

            mediaRecorder.start();
            document.getElementById("record-btn").textContent = "â¹ Stop";
        }

        function stopRecording() {
            mediaRecorder.stop();
            document.getElementById("record-btn").textContent = "ðŸŽ¤ Record";
        }

        async function updateActiveStatus() {
            await supabaseClient.from("users").upsert([{ username, last_active: new Date().toISOString() }], { onConflict: ["username"] });
        }

        async function fetchActiveUsers() {
            const { data } = await supabaseClient
                .from("users")
                .select("username")
                .gte("last_active", new Date(Date.now() - ACTIVE_TIMEOUT * 1000).toISOString());

            document.getElementById("active-users").innerText = `Active Users: ${data.length}`;
        }

        function startActiveUserTracking() {
            updateActiveStatus();
            setInterval(updateActiveStatus, 5000);
            setInterval(fetchActiveUsers, 5000);
        }

        document.getElementById("send-btn").addEventListener("click", sendMessage);
        document.getElementById("record-btn").addEventListener("click", () => {
            mediaRecorder && mediaRecorder.state === "recording" ? stopRecording() : startRecording();
        });

        if (!username) promptUsername();
        else enableChat(), fetchMessages(), startActiveUserTracking();
    </script>
</body>

</html>
